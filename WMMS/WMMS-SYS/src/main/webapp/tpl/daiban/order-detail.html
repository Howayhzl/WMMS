<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
  <style>
    .btn-group.bootstrap-select.form-control{width: 60%; float: left;}
  </style>
</head>
<body>
  <form id="dataForm">
    <div class="tab-content">
      <div class="btn-toolbar">
        <button id="saveSet" type="button" class="btn btn-primary" onclick="back();">保存并发送邮箱</button>
        <button type="button" class="btn btn-primary" onclick="back();">返回</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item row">
          <input type="hidden" id="userId" name="userId" />
          <div class="col-md-2">仪表编号:</div>
          <div class="col-md-4">
            <input type="text" name="userLoginname" id="userLoginname" class="form-control" style="float:left;"/>
            <span id="err" class="modal-error"></span>
          </div>
          <div class="col-md-2">所属单位:</div>
          <div class="col-md-4">
            <input type="text" name="userName" id="userName" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">品牌:</div>
          <div class="col-md-4">
            <input type="text" name="userCode" id="userCode" class="form-control"/>
          </div>
          <div class="col-md-2">口径:</div>
          <div class="col-md-4">
            <input type="tel" name="userPhone" id="userPhone" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">型号:</div>
          <div class="col-md-4">
            <input type="text" name="meterNO" id="meterNO" class="form-control"/>
          </div>
          <div class="col-md-2">规格名称:</div>
          <div class="col-md-4">
            <input type="text" name="guigename" id="guigename" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">级别:</div>
          <div class="col-md-4">
            <div class="col-md-4" style="position: relative;" id="regSearch"></div>
          </div>
          <div class="col-md-2">读数:</div>
          <div class="col-md-4">
            <input type="email" name="userEmail" id="userEmail" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">安装年限:</div>
          <div class="col-md-4">
            <div class="col-md-4" style="position: relative;" id="regSearch"></div>
          </div>
          <div class="col-md-2">状态:</div>
          <div class="col-md-4">
            <input type="email" name="userEmail" id="userEmail" class="form-control"/>
          </div>
        </li>
      </ul>
    </div>
  </form>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script type="text/javascript" src="../../../static/js/page/meter/pucha/meter.js"></script>
</body>
</html>
