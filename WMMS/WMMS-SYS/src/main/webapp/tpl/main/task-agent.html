<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap-datetimepicker.min.css"/>
	<link href="../../css/ncms-page.css" rel="stylesheet">
	<title>待办任务</title>
	<style>
	  .table>tbody>tr>td{vertical-align: middle;}
	</style>
</head>
<!-- 数据上报-->
<body>	
	<form class="form-inline" style="margin-bottom:10px;">
		<div class="form-group">
      <label>待办类别:</label>
      <select name="" id="agentClass">
        <option value="">-全部-</option>
				<option value="ele_billaccount">-电费报账点-</option>
				<option value="dat_contract">-电费合同信息-</option>
				<option value="ele_payment">-报账点电费审核-</option>
				<option value="rent_payment">-自维租赁费报账点租费审核-</option>
				<option value="rent_contract">-自维租赁费合同信息审核-</option>
				<option value="rent_billaccount">-自维租赁费报账点信息审核-</option>
				
				<option value="twr_rentinformation">-移动资源信息审核-</option>
				<option value="twr_rentinformation_bizchange">-铁塔信息变更审核-</option>
				<option value="twr_rentinformationtower">-铁塔资源信息审核-</option> 
				<option value="twr_stopserver">-铁塔服务终止审核-</option>
				<option value="twr_accountsummary">-铁塔服务费汇总审核-</option>
				<option value="twr_province_punish">-省扣罚审核-</option>
				<option value="twr_reg_punish">-地市扣罚审核-</option>
				
				<option value="dat_basesite">-站点信息审核-</option>
				<option value="dat_baseresource">-资源信息审核-</option>
				<option value="grpDatacollect">-集团数据上报-</option>
			</select>
    </div>
    <div class="form-group">
      <label>处理状态:</label>
      <select id="treatmentState" name="">
				<option value="0">-待办-</option>
				<option value="1">-已办-</option>
			</select>
    </div>
    <div class="form-group" id="">
      <label>产生日期:</label>
      <div class="input-group">
        <input name="" id="startTime" placeholder="年/月/日" />
      </div>
      <span>~</span>
      <div class="input-group">
        <input name="" id="endTime" placeholder="年/月/日" />
      </div>
    </div>
    <button type="button" class="btn btn-success" onclick="loadTableData()">查询</button>
	</form>
	<table id="tb"></table>
	<script src="../../../asserts/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
	<script src="../../bootstrap/js/ui-loading.js"></script>
	<script src="../../bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../bootstrap/js/bootstrap-table-zh-CN.js"></script>	
	<script src="../../bootstrap/js/moment-with-locales.min.js"></script>
	<script src="../../bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script src="../../js/common.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/page/main/task-agent.js?v=000"></script>
	<script>
    $(function () {
      $('#startTime').datetimepicker({
        format: 'YYYY/MM/DD',
        locale: moment.locale('zh-cn')
      });
      $('#endTime').datetimepicker({
        format: 'YYYY/MM/DD',
        locale: moment.locale('zh-cn')
      });
    });
	</script>
</body>
</html>
