<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-inline" >
		<div class="form-group">
			<label>环比年份选择:</label>
			<select id="meterType">
				<option value="">请选择</option>
				<option value="0">2014</option>
				<option value="1">2015</option>
				<option value="2">2016</option>
				<option value="3">2017</option>
				<option value="4">2018</option>
				<option value="5">2019</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="">打印</button>
		<button type="button" class="btn btn-primary" onclick="">下载</button>
	</div>
	<div>
		<table id="tb">
			
		</table>
		<div class="pagination pagination-centered">
      <ul id="page_ctr">
			</ul>
		</div>
	</div>

	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script>
		$("#tb").bootstrapTable({

		striped : true, // 表格显示条纹
		pagination : true, // 启动分页
		pageSize : ipageCount, // 每页显示的记录数
		pageNumber : curPageNum, // 当前第几页
		minimumCountColumns: 1,  //最少允许的列数
		clickToSelect: true,  //是否启用点击选中行
		pageList : [10, 25, 50, 100, 500], // 记录数可选列表
		search : false, // 是否启用查询

		columns: [{
            checkbox: true
		}, {
			field: 'userCode',
            title: '编号'
        },{
        	field: 'userName',
            title: '年份'
        }, {
        	field: 'userLoginname',
            title: '1月供水量'
        },{
            field: 'depName',
            title: '1月产水量'
        },  {
            field: 'regName',
            title: '1月产供比'
        }, {
        	field: 'userLoginname',
            title: '2月供水量'
        },{
            field: 'depName',
            title: '2月产水量'
        },  {
            field: 'regName',
            title: '2月产供比'
        }, {
        	field: 'userLoginname',
            title: '3月供水量'
        },{
            field: 'depName',
            title: '3月产水量'
        },  {
            field: 'regName',
            title: '3月产供比'
        }, {
        	field: 'userLoginname',
            title: '4月供水量'
        },{
            field: 'depName',
            title: '4月产水量'
        },  {
            field: 'regName',
            title: '4月产供比'
        }, {
        	field: 'userLoginname',
            title: '5月供水量'
        },{
            field: 'depName',
            title: '5月产水量'
        },  {
            field: 'regName',
            title: '5月产供比'
        }, {
        	field: 'userLoginname',
            title: '6月供水量'
        },{
            field: 'depName',
            title: '6月产水量'
        },  {
            field: 'regName',
            title: '6月产供比'
        }, {
        	field: 'userLoginname',
            title: '7月供水量'
        },{
            field: 'depName',
            title: '7月产水量'
        },  {
            field: 'regName',
            title: '7月产供比'
        }, {
        	field: 'userLoginname',
            title: '8月供水量'
        },{
            field: 'depName',
            title: '8月产水量'
        },  {
            field: 'regName',
            title: '8月产供比'
        }, {
        	field: 'userLoginname',
            title: '9月供水量'
        },{
            field: 'depName',
            title: '9月产水量'
        },  {
            field: 'regName',
            title: '9月产供比'
        }, {
        	field: 'userLoginname',
            title: '10月供水量'
        },{
            field: 'depName',
            title: '10月产水量'
        },  {
            field: 'regName',
            title: '10月产供比'
        }, {
        	field: 'userLoginname',
            title: '11月供水量'
        },{
            field: 'depName',
            title: '11月产水量'
        },  {
            field: 'regName',
            title: '11月产供比'
        }, {
        	field: 'userLoginname',
            title: '12月供水量'
        },{
            field: 'depName',
            title: '12月产水量'
        },  {
            field: 'regName',
            title: '12月产供比'
        }, ],
        onCheck: function (row) {
        	showBack(row.userId);
        },
		onLoadError : function(status) { // 加载失败时执行
			if(status==400){
            	alert("400 - 错误的请求");
            }else if(status==405){
            	alert("405错误");
            }else if(status==403){
            	alert("403 - 请求不允许");
            }else if(status==500){
            	alert("500 - 内部服务器错误");
            }else{
            	//alert("网络错误");
            }
		},
		responseHandler: function(res) {
			if(res != null){//报错反馈
				if(res.success != "1"){
		            alertModel(res.msg);
				}
				showTableList = res.obj.list;
			}
	        return {
	            "total": res.obj.total,//总页数
	            "rows": res.obj.list //数据
	         };
		}
	});
	</script>
</body>
</html>
