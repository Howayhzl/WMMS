<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
	<script src="../../../plugins/echart/echarts.min.js"></script>
</head>
<body>
	<form class="form-inline" >
		<div class="form-group">
			<label>同比年份1选择:</label>
			<select id="meterType">
				<option value="">请选择</option>
				<option value="0">2014</option>
				<option value="1">2015</option>
				<option value="2">2016</option>
				<option value="3">2017</option>
				<option value="4">2018</option>
				<option value="5">2019</option>
			</select>
		</div>
		<div class="form-group">
			<label>同比年份2选择:</label>
			<select id="meterType">
				<option value="">请选择</option>
				<option value="0">2014</option>
				<option value="1">2015</option>
				<option value="2">2016</option>
				<option value="3">2017</option>
				<option value="4">2018</option>
				<option value="5">2019</option>
			</select>
		</div>
		<div class="form-group">
			<label>仪表地区:</label> 
			<select id="meterSize">
				<option value="">请选择</option>
				<option value="0">东区</option>
				<option value="1">西区</option>
			</select>
		</div>
		<div class="form-group">
			<label>单位名称:</label> 
			<select id="meterSize">
				<option value="">请选择</option>
				<option value="0">华为科技</option>
				<option value="1">小米</option>
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="">打印</button>
		<button type="button" class="btn btn-primary" onclick="">下载</button>
	</div>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px;margin-top:20px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2014年~2018年仪表同比汇总'
            },
			tooltip: {
				trigger: 'axis',
				axisPointer: {
					type: 'cross',
					crossStyle: {
						color: '#999'
					}
				}
			},
			toolbox: {
				feature: {
					dataView: {show: true, readOnly: false},
					magicType: {show: true, type: ['line', 'bar']},
					restore: {show: true},
					saveAsImage: {show: true}
				}
			},
            legend: {
                data:['供水量','产水量','产供比']
            },
            xAxis: [
				{
					type: 'category',
					data: ['2014年','2015年','2016年','2017年','2018年'],
					axisPointer: {
						type: 'shadow'
					}
				}
            ],
            yAxis: [
				{
					type: 'value',
					name: '供水量',
					min: 0,
					max: 250,
					interval: 50,
					axisLabel: {
						formatter: '{value} t'
					}
				},
				{
					type: 'value',
					name: '产水量',
					min: 0,
					max: 25,
					interval: 5,
					axisLabel: {
						formatter: '{value} t'
					}
				}
			],
            series: [
				{
					name:'供水量',
					type:'bar',
					data:[120,100,160,110,150]
				},
				{
					name:'产水量',
					type:'bar',
					data:[200,210,190,170,190]
				},
				{
					name:'产供比',
					type:'line',
					yAxisIndex: 1,
					data:[0.6,0.3,0.8,0.5,0.9]
				}
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>

	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
