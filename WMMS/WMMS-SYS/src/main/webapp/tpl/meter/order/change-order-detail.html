<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="../../../plugins/bootstrap/css/jquery.treetable.css">
<!-- 上传 -->
<link href="../../../plugins/webuploader/webuploader.css" rel="stylesheet">
<link rel="stylesheet"
	href="../../../plugins/bootstrap/css/jquery.treetable.theme.default.css">
<link href="../../../static/css/ncms-page.css" rel="stylesheet"
	media="screen">
<script src="../../../plugins/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../plugins/bootstrap/js/ui-loading.js"></script>	
<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../static/js/common.js"></script>
<style>
table.treetable span.indenter{
padding-left:19px;
}

</style>
</head>
<body>
	<form id="addOrModifyForm" action="">
		<input id="billaccountId" type="hidden" />
		<div class="btn-toolbar">
			<button id="saveSet" type="button" class="btn btn-primary" onclick="save()">保存</button>
			<button id="saveSet1" type="button" class="btn btn-primary" onclick="saveAndSubmit()">保存并发送邮箱</button>
			<button type="button" class="btn btn-default" onclick="back();">返回</button>
		</div>
			
		<div class="B_box">
			<div>
				<ul class="list-group">
					<li class="list-group-item row">
					  <div class="col-md-2">发送邮箱:</div>
					  <div class="col-md-4">
						<input type="email" name="userEmail" id="userEmail" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
						<div class="col-md-12   title">仪表信息</div>
					</li>
					<li class="list-group-item row">
					  <input type="hidden" id="userId" name="userId" />
					  <div class="col-md-2">仪表编号:</div>
					  <div class="col-md-4">
						<input type="text" name="userLoginname" id="userLoginname" class="form-control" style="float:left;"/>
						<span id="err" class="modal-error"></span>
					  </div>
					  <div class="col-md-2">所属单位:</div>
					  <div class="col-md-4">
						<input type="text" name="department" id="department" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">品牌:</div>
					  <div class="col-md-4">
						<input type="text" name="pingpai" id="pingpai" class="form-control"/>
					  </div>
					  <div class="col-md-2">口径:</div>
					  <div class="col-md-4">
						<input type="tel" name="koujing" id="koujing" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">型号:</div>
					  <div class="col-md-4">
						<input type="text" name="meterNO" id="meterNO" class="form-control"/>
					  </div>
					  <div class="col-md-2">规格名称:</div>
					  <div class="col-md-4">
						<input type="text" name="guigename" id="guigename" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">级别:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					  <div class="col-md-2">读数:</div>
					  <div class="col-md-4">
						<input type="text" name="readnum" id="level" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">安装年限:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					  <div class="col-md-2">状态:</div>
					  <div class="col-md-4">
						<input type="text" name="state" id="state" class="form-control"/>
					  </div>
					</li>

				</ul>
			</div>

			<div>
				<ul class="list-group">
					<li class="list-group-item row">
						<div class="col-md-12   title">
								更换仪表 &nbsp;&nbsp;&nbsp;&nbsp; 
								<a href="javascript:void(0)"onclick="selmeterPopup()">选择</a>
						</div>
					</li>
					<li class="list-group-item row">
						<!-- <table id="contracttb"></table>   -->
						<table class="table table-bordered table-striped table-hover"
							id="contracttb">
							<thead>
								<tr>
									<th style="width:20px;display:none;"><input type="hidden"
										id="chooseAll_id" name="checkAll"></th>
									<th>编号</th>
									<th>单位</th>
									<th>品牌</th>
									<th>口径</th>
									<th>型号</th>
									<th>规格名称</th>
									<th>级别</th>
									<th>读数</th>
									<th>安装时间</th>
									<th>状态合同编码</th>
								</tr>
							</thead>
						</table>
					</li>
				</ul>
			</div>

		</div>
	</form>

	<!-- Modal 选择关联仪表-->
	<div class="modal fade" id="selectMeter" tabindex="-1"
		role="dialog" aria-labelledby="selContractDiv">
		<div class="modal-dialog" role="document" style="width:800px;">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4>选择关联仪表</h4>
				</div>
				<div class="form-group">
					<label>水表类型:</label>
					<select id="meterType">
						<option value="">请选择</option>
						<option value="0">机械水表</option>
						<option value="1">远传水表</option>
						<option value="2">电磁水表</option>
						<option value="3">电磁流量计</option>
						<option value="4">超声波水表</option>
						<option value="5">超声波流量计</option>
						<option value="6">预付费卡式水表</option>
					</select>
					<label>水表口径:</label> 
					<select id="meterSize">
						<option value="">请选择</option>
						<option value="0">40</option>
						<option value="1">50</option>
						<option value="2">65</option>
						<option value="3">80</option>
						<option value="4">100</option>
						<option value="5">150</option>
						<option value="6">200</option>
						<option value="7">300</option>
						<option value="8">400</option>
						<option value="9">500</option>
					</select>
				</div>
				<table id="resourcetreetable"
					class="table table-hover table-striped  table-bordered ">
					<thead>
						<tr
							style="height:40px;line-height:40px;background:#fff;vertical-align: middle;">
							<th></th>
							<th>编号</th>
							<th>单位</th>
							<th>品牌</th>
							<th>口径</th>
							<th>型号</th>
							<th>规格名称</th>
							<th>级别</th>
							<th>读数</th>
							<th>安装时间</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a> 
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="relationContractSubmitnew()">确定</button>
					
				</div>
			</div>
		</div>
	</div>
	<script src="../../../static/js/page/meter/order/change-order.js" type="text/javascript"></script>
</body>
</html>
