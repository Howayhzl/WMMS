<!DOCTYPE html>
<html lang="ch">
<head>
<meta charset="utf-8" />
<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap-datetimepicker.min.css" />
<link rel="stylesheet" href="../../../plugins/bootstrap/css/jquery.treetable.css">
<!-- 上传 -->
<link href="../../../plugins/webuploader/webuploader.css" rel="stylesheet">
<link rel="stylesheet"
	href="../../../plugins/bootstrap/css/jquery.treetable.theme.default.css">
<link href="../../../static/css/ncms-page.css" rel="stylesheet"
	media="screen">
<script src="../../../plugins/lib/jquery.2.0.3.min.js" type="text/javascript"></script>
<script src="../../../plugins/bootstrap/js/ui-loading.js"></script>	
<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../../static/js/common.js"></script>
<style>
table.treetable span.indenter{
padding-left:19px;
}

</style>
</head>
<body>
	<form id="addOrModifyForm" action="">
		<input id="billaccountId" type="hidden" />
		<div class="btn-toolbar">
			<button id="saveSet" type="button" class="btn btn-primary" onclick="save()">处理完成</button>
			<button type="button" class="btn btn-default" onclick="back();">取消</button>
		</div>
			
		<div class="B_box">
			<div>
				<ul class="list-group">
					<li class="list-group-item row">
						<div class="col-md-12   title">工单信息</div>
					</li>
					<li class="list-group-item row">
					  <input type="hidden" id="userId" name="userId" />
					  <div class="col-md-2">仪表编号:</div>
					  <div class="col-md-4">
						<input type="text" name="userLoginname" id="userLoginname" class="form-control" style="float:left;"/>
						<span id="err" class="modal-error"></span>
					  </div>
					  <div class="col-md-2">所属单位:</div>
					  <div class="col-md-4">
						<input type="text" name="department" id="department" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">品牌:</div>
					  <div class="col-md-4">
						<input type="text" name="pingpai" id="pingpai" class="form-control"/>
					  </div>
					  <div class="col-md-2">口径:</div>
					  <div class="col-md-4">
						<input type="tel" name="koujing" id="koujing" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">型号:</div>
					  <div class="col-md-4">
						<input type="text" name="meterNO" id="meterNO" class="form-control"/>
					  </div>
					  <div class="col-md-2">规格名称:</div>
					  <div class="col-md-4">
						<input type="text" name="guigename" id="guigename" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">级别:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					  <div class="col-md-2">读数:</div>
					  <div class="col-md-4">
						<input type="text" name="readnum" id="level" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">安装年限:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					  <div class="col-md-2">状态:</div>
					  <div class="col-md-4">
						<input type="text" name="state" id="state" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">提交人:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					  <div class="col-md-2">提交时间:</div>
					  <div class="col-md-4">
						<input type="text" name="state" id="state" class="form-control"/>
					  </div>
					</li>
					<li class="list-group-item row">
					  <div class="col-md-2">备注:</div>
					  <div class="col-md-4">
						<input type="text" name="level" id="level" class="form-control"/>
					  </div>
					</li>

				</ul>
			</div>
		</div>
	</div>
	<script src="../../../static/js/page/meter/order/change-order.js" type="text/javascript"></script>
</body>
</html>
