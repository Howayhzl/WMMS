<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
  <style>
    .btn-group.bootstrap-select.form-control{width: 60%; float: left;}
  </style>
</head>
<body>
  <form id="dataForm">
    <div class="tab-content">
      <div class="btn-toolbar">
        <button id="saveSet" type="button" class="btn btn-primary" onclick="addNew();">保存</button>
        <button type="button" class="btn btn-primary" onclick="back();">返回</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item row">
          <input type="hidden" id="userId" name="userId" />
          <div class="col-md-2">单位名称:</div>
          <div class="col-md-4">
            <select id="depId" class="form-control">
            </select>
            <span id="err" class="modal-error"></span>
          </div>
          <div class="col-md-2">水表编号:</div>
          <div class="col-md-4">
            <input type="text" name="meterId" id="meterId" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">管道材质:</div>
          <div class="col-md-4">
            <select id="pipeType"  class="form-control">
              <option value="">请选择</option>
              <option value="0">PE</option>
              <option value="1">冷镀</option>
              <option value="2">热镀</option>
              <option value="3">球磨铸铁</option>
              <option value="4">水泥管道</option>
            </select>
          </div>
          <div class="col-md-2">阀门制式:</div>
          <div class="col-md-4">
            <select id="valveType"  class="form-control">
              <option value="">请选择</option>
              <option value="0">截止阀</option>
              <option value="1">闸板阀</option>
              <option value="2">球阀</option>
            </select>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">阀门口径:</div>
          <div class="col-md-4">
            <select id="valveSize"  class="form-control">
              <option value="0">40</option>
              <option value="1">50</option>
              <option value="2">65</option>
              <option value="3">80</option>
              <option value="4">100</option>
              <option value="5">150</option>
              <option value="6">200</option>
              <option value="7">300</option>
              <option value="8">400</option>
              <option value="9">500</option>
            </select>
          </div>
          <div class="col-md-2">法兰孔数:</div>
          <div class="col-md-4">
            <input type="number" name="falanNum" id="falanNum" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">位置:</div>
          <div class="col-md-4">
            <input type="text" name="position" id="position" class="form-control"/>
          </div>
          <div class="col-md-2">读数:</div>
          <div class="col-md-4">
            <input type="number" name="readValue" id="readValue" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">判断结果:</div>
          <div class="col-md-4">
            <select id="result"  class="form-control">
              <option value="0">合格</option>
              <option value="1">不合格</option>
            </select>
          </div>
          <div class="col-md-2">在线运行情况:</div>
          <div class="col-md-4">
            <input type="text" name="desc" id="desc" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">处理建议:</div>
          <div class="col-md-4">
            <select id="action"  class="form-control">
              <option value="0">无</option>
              <option value="1">建议校验</option>
              <option value="2">建议换表</option>
            </select>
          </div>
          <div class="col-md-2">普查时间:</div>
          <div class="col-md-4">
            <input type="date" name="time" id="time" class="form-control"/>
          </div>
        </li>
      </ul>

      <ul class="list-group" id="collocation">
        <li class="list-group-item row">
          <div class="col-md-2">旧仪表类型:</div>
          <div class="col-md-4">
            <select id="oldMeterType" class="form-control">
            </select>
          </div>
          <div class="col-md-2">新仪表类型:</div>
          <div class="col-md-4">
            <select id="newMeterType" class="form-control">
            </select>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">新仪表编号:</div>
          <div class="col-md-4">
            <input type="text" name="newMeterId" id="newMeterId" class="form-control"/>
            </select>
          </div>
          <div class="col-md-2">量程比:</div>
          <div class="col-md-4">
            <input type="number" name="rangeRatio" id="rangeRatio" class="form-control"/>
          </div>
        </li>
      </ul>
    </div>
  </form>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
  <script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
  <script type="text/javascript" src="../../../static/js/common.js"></script>
	<script type="text/javascript" src="../../../static/js/page/meter/pucha/puchaAdd.js"></script>
</body>
</html>
