<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">

<body>
	<form class="form-inline" >
		<div class="form-group">
			<label>年份选择:</label>
			<select id="year">
				<option value="">请选择</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
			</select>
		</div>
		<div class="form-group">
			<label>单位名称:</label> 
			<select id="depId">
			</select>
		</div>
		<button type="button" class="btn btn-success" onclick="loadData()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="">打印</button>
		<button type="button" class="btn btn-primary" onclick="">下载</button>
	</div>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:400px;margin-top:20px;"></div>

	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
