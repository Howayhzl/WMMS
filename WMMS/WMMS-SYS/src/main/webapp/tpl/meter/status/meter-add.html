<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
  <style>
    .btn-group.bootstrap-select.form-control{width: 60%; float: left;}
  </style>
</head>
<body>
  <form id="dataForm">
    <div class="tab-content">
      <div class="btn-toolbar">
        <button id="saveSet" type="button" class="btn btn-primary" onclick="addMeter();">保存</button>
        <button type="button" class="btn btn-primary" onclick="back();">返回</button>
      </div>
      <ul class="list-group">
        <li class="list-group-item row">
          <input type="hidden" id="userId" name="userId" />
          <div class="col-md-2">仪表编号:</div>
          <div class="col-md-4">
            <input type="text" name="meterId" id="meterId" class="form-control" style="float:left;"/>
            <span id="err" class="modal-error"></span>
          </div>
          <div class="col-md-2">所属单位:</div>
          <div class="col-md-4">
            <select id="depId" class="form-control">
            </select>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">水表规格:</div>
          <div class="col-md-4">
            <select id="meterTypeDefineName" class="form-control">
            </select>
          </div>
          <div class="col-md-2">水表级别:</div>
          <div class="col-md-4">
            <select id="meterLevel" class="form-control">
              <option value="0">请选择</option>
              <option value="1">一级表</option>
              <option value="2">二级表</option>
              <option value="3">三级表</option>
              <option value="4">四级表</option>
              <option value="5">五级表</option>
            </select>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">水表类型:</div>
          <div class="col-md-4">
            <select id="meterType" class="form-control">
              <option value="">请选择</option>
              <option value="0">机械水表</option>
              <option value="1">远传水表</option>
              <option value="2">电磁水表</option>
              <option value="3">电磁流量计</option>
              <option value="4">超声波水表</option>
              <option value="5">超声波流量计</option>
              <option value="6">预付费卡式水表</option>
            </select>
          </div>
          <div class="col-md-2">读数:</div>
          <div class="col-md-4">
            <input type="number" name="meterValue" id="meterValue" class="form-control"/>
          </div>
        </li>
        <li class="list-group-item row">
          <div class="col-md-2">安装年限:</div>
          <div class="col-md-4">
            <input type="date" name="meterCreateTime" id="meterCreateTime" class="form-control"/>
          </div>
          <div class="col-md-2">区域:</div>
          <div class="col-md-4">
            <select id="regId" class="form-control">
              <option value="0">东区</option>
              <option value="1">西区</option>
              <option value="2">南区</option>
              <option value="3">北区</option>
            </select>
          </div>
        </li>

        <li class="list-group-item row">
          <div class="col-md-2">上级仪表编号:</div>
          <div class="col-md-4">
            <input type="text" name="meterParentId" id="meterParentId" class="form-control" style="float:left;"/>
          </div>
          <div class="col-md-2">使用年限:</div>
          <div class="col-md-4">
            <input type="number" name="useTime" id="useTime" class="form-control" style="float:left;"/>
          </div>
        </li>
      </ul>
    </div>
  </form>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../bootstrap/js/html5shiv.js"></script>
	 <script src="../../../bootstrap/js/respond.min.js"></script>
	 <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
  <script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
  <script type="text/javascript" src="../../../static/js/common.js"></script>
	<script type="text/javascript" src="../../../static/js/page/meter/status/meterAdd.js"></script>
</body>
</html>
