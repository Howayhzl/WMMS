<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-inline" >
		<div class="form-group">
			<label>单位名称:</label>
			<select id="depId">
			</select>
		</div>
		<div class="form-group">
			<label>水表级别:</label>
			<select id="meterLevel">
				<option value="0">请选择</option>
				<option value="1">一级表</option>
				<option value="2">二级表</option>
				<option value="3">三级表</option>
				<option value="4">四级表</option>
				<option value="5">五级表</option>
			</select>
		</div>
		<div class="form-group">
			<label>水表状态:</label>
			<select id="meterStatus">
				<option value="">所有状态</option>
				<option value="1">正常</option>
				<option value="-2">待检验</option>
				<option value="-1">待更换</option>
				<option value="0">停用</option>
			</select>
		</div>

		<div class="form-group">
				<label>水表编号:</label>
				<input type="text" autocomplete="off" name="meterId" id="meterId"/>
		</div>
		<button type="button" class="btn btn-success" onclick="queryMeters()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="updateMeterStatus(1)">启用</button>
		<button type="button" class="btn btn-danger" onclick="updateMeterStatus(0)">停用</button>
		<button type="button" class="btn btn-warning" onclick="updateMeterStatus(-2)">待校验</button>
		<button type="button" class="btn btn-warning" onclick="updateMeterStatus(-1)">待更换</button>
	</div>
	<div>
		<table id="tb">
			
		</table>
		<div class="pagination pagination-centered">
      <ul id="page_ctr">
			</ul>
		</div>
	</div>

	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../static/js/page/meter/status/meter.js"></script>
</body>
</html>
