<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-inline" >
		<div class="form-group">
			<label>水表品牌:</label>
			<select id="meterBrand">
				<option value="">请选择</option>
				<option value="0">真兰</option>
				<option value="1">宁波</option>
				<option value="2">胜德</option>
				<option value="3">杰克龙</option>
				<option value="4">亚翔</option>
			</select>
		</div>
		<div class="form-group">
			<label>水表口径:</label>
			<select id="meterSize">
				<option value="">请选择</option>
				<option value="0">40</option>
				<option value="1">50</option>
				<option value="2">65</option>
				<option value="3">80</option>
				<option value="4">100</option>
				<option value="5">150</option>
				<option value="6">200</option>
				<option value="7">300</option>
				<option value="8">400</option>
				<option value="9">500</option>
			</select>
		</div>

		<button type="button" class="btn btn-success" onclick="queryAllMeterTypes()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-primary" onclick="addMeterType()">新增</button>
		<button type="button" class="btn btn-primary" onclick="updateMeterType()">编辑</button>
		<button type="button" class="btn btn-danger" onclick="deleteMeterType()">删除</button>
	</div>
	<div>
		<table id="tb"></table>
		<!-- 新增、修改弹出页面 -->
		<div class="modal hide fade" id="EditPanel" tabindex="-1">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<form id="dataForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">×</button>
						<h4 id="myModalLabel">编辑水表类型</h4>
					</div>
					<div class="modal-body">
							<div class="pull-left">
				    			<label class="control-label">类型编号:</label>
							    <input type="text" name="meterTypeId" id="meterTypeId" readonly="readonly"/>
							    <span id="err" class="modal-error"></span>
							</div>
							<div class="pull-left">
				    			<label class="control-label">水表品牌:</label>
							    <select id="meterBrand" name="meterBrand" >
									<option value="">请选择</option>
									<option value="0">真兰</option>
									<option value="1">宁波</option>
									<option value="2">胜德</option>
									<option value="3">杰克龙</option>
									<option value="4">亚翔</option>
								</select>
							</div>
							<div class="pull-left">
				    			<label class="control-label">水表口径:</label>
							    <select id="meterSize" name="meterSize" >
									<option value="">请选择</option>
									<option value="0">40</option>
									<option value="1">50</option>
									<option value="2">65</option>
									<option value="3">80</option>
									<option value="4">100</option>
									<option value="5">150</option>
									<option value="6">200</option>
									<option value="7">300</option>
									<option value="8">400</option>
									<option value="9">500</option>
								</select>
							</div>
							<div class="pull-left">
				    			<label class="control-label">水表型号:</label>
							    <input type="text" name="meterType" id="meterType"/>
							    <span id="err" class="modal-error"></span>
							</div>
							<div class="pull-left">
				    			<label class="control-label">水表规格:</label>
							    <input type="text" name="meterTypeName" id="meterTypeName" style="width:90px;"/>
								<span id="err" class="modal-error"></span>
							</div>
							<div style="clear:both;"></div>
					</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
					<button type="button" class="btn btn-primary" id="conserve" onclick="formSubmit();">保存</button>
				</div>
			</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="../../../static/js/common.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../static/js/page/meter/status/meter.js"></script>

</body>
</html>
