<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit">
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<link href="../../../static/css/ncms-page.css" rel="stylesheet">
</head>
<body>
	<div class ="content">
		<div class="left-menutree">
			<ul id="orgTree" class="ztree"></ul>
		</div>
		<div class="right-operatearea">
			<form class="form-inline">
				<div class="form-group">
					<label>组织编码:</label>
					<input type="text" id="funcCode" placeholder="请输入组织编码"/>
				</div>
				<div class="form-group">
					<label>组织名称:</label>
					<input type="text" id="funcName" placeholder="请输入组织名称"/>
				</div>
				<div class="form-group">
					<label>状态:</label>
					<select id=funcState>
						<option value="">-请选择-</option>
						<option value="0">启用</option>
						<option value="9">停用</option>
					</select>
				</div>
				<button type="button" class="btn btn-success" onclick="searchFuncMenus();">查询</button>
				<button type="button" class="btn btn-clear" onclick="reset();">清除</button>
			</form>
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="button" onclick="insertNew();">新增</button>
				<button class="btn btn-primary" type="button" onclick="update();">修改</button>
				<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
				<button class="btn btn-success" type="button" onclick="openUse();">启用</button>
				<button class="btn btn-warning" type="button" onclick="stopUse();">停用</button>
			</div>
			<table class="table table-bordered table-striped table-hover" id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox" id="chooseAll_id" name="checkAll" onclick="CheckAllReverse();"></th>
						<th>组织编码</th>
						<th>组织名称</th>
						<th>排序号</th>
						<th>上级组织</th>
						<th>状态</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
			<form id="dataForm">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">编辑功能菜单</h4>
				</div>
				<div class="modal-body">
						<input type="hidden" name="depId"/>
						<input type="hidden" name="pdepId"/>
						<input type="hidden" name="depCode"/>
						<div class="form-group">
			    			<label class="control-label">上级组织:</label>
						    <input type="text" name="frontDeptName" id="frontDeptName" readonly="readonly" placeholder="-"/>
						</div>
						<div class="form-group">
			    			<label class="control-label">上级编码:</label>
						    <input type="text" name="frontDeptCode" id="frontDeptCode" readonly="readonly" placeholder="-"/>
						</div>
						<div class="form-group">
			    			<label class="control-label">部门名称:</label>
						    <input type="text" name="depName" id="depName" placeholder="请输入部门名称"/>
						    <span class="modal-error"></span>
						</div>
						<div class="form-group">
			    			<label class="control-label">排序号:</label>
						    <input type="text" name="depOrder" id="depOrder" placeholder="请输入排序号" />
							<span class="modal-error"></span>
						</div>
						<div class="form-group">
			    			<label class="control-label" style="position: relative;top: -30px;">部门说明:</label>
						    <textarea rows="3" id="depNote" name="depNote" ></textarea>
			  			</div> 
						<div style="clear:both;"></div>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
					<button class="btn btn-primary" id="conserve" onclick="formSubmit();">保存</button>
				</div>
			</form>
			</div>
		</div>
	</div>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
  <script src="../../../bootstrap/js/html5shiv.js"></script>
  <script src="../../../bootstrap/js/respond.min.js"></script>
  <script src="../../../bootstrap/js/jquery.placeholder.min.js"></script>
  <![endif]-->
	<!--echart-->
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/respond.min.js" type="text/javascript"></script>
	<script src="../../../static/js/common.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<!-- ZTree树形插件 -->
	<script type="text/javascript" src="../../../plugins/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script src="../../../static/js/page/system/dept/sys-department-manage.js" type="text/javascript"></script>
</body>
</html>
