<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../../static/css/WMMS-page.css" rel="stylesheet" media="screen">
	<!-- bootstrap table -->
	<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body>
	<div class ="content">
		<div class="left-menutree">
			<ul id="menuTree" class="ztree"></ul>
		</div>
		<div class="right-operatearea">
			<form class="form-inline">
				<div class="form-group">
					<label>字典代码:</label>
					<input type="text" id="dict_code_query" placeholder="请输入字典代码"/>
				</div>
				<div class="form-group">
					<label>字典名称:</label>
					<input type="text" id="dict_name_query" placeholder="请输入字典名称"/>
				</div>
				<div class="form-group">
					<label>字典值:</label>
					<input type="text" id="dict_value_query" placeholder="请输入字典值"/>
				</div>
				<div class="form-group">
					<label>状态:</label>
					<select id="dict_state_query">
						<option value="0">启用</option>
						<option value="9">停用</option>
					</select>
				</div>
				<button type="button" class="btn btn-success" onclick="searchFuncDicts();">查询</button>
			</form>
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="button" onclick="insertNew();">新增</button>
				<button class="btn btn-primary" type="button" onclick="update();">修改</button>
				<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
				<button class="btn btn-success" type="button" onclick="openUse();">启用</button>
				<button class="btn btn-warning" type="button" onclick="stopUse();">停用</button>
			</div>
			<table class="table table-bordered table-striped table-hover" id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox" id="chooseAll_id" name="checkAll" onclick="CheckAllReverse();"/></th>
						<th>字典代码</th>
						<th>字典名称</th>
						<th>字典值</th>
						<th>排序号</th>
						<th>字典状态</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="dataForm">
          <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">×</button>
          <h4 id="myModalLabel">编辑数据字典</h4>
        </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">上级参数:</label>
              <input id="pdictName" name="pdictName" readonly="readonly"/>
              <span class="modal-error"></span>
            </div>
            <!-- 父级id -->
            <input type="hidden" id="pdictId" name="pdictId"/>
            <input type="hidden" id="dictState" name="dictState"/>
            <div class="form-group">
              <label class="control-label">字典代码:</label>
              <input type="text" id="dict_code" name="dictCode"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">字典名称:</label>
              <input type="text" id="dict_name" name="dictName"/>
              <span class="modal-error"></span>
              <input type="hidden" id="dict_id" name="dictId"/>
            </div>
            <div class="form-group">
              <label class="control-label">字典值:</label>
              <input type="text" id="dict_value" name="dictValue"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">排序号:</label>
              <input type="text" id="dict_order" name="dictOrder"/>
              <span class="modal-error"></span>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">关闭</a>
            <button id="saveSet" type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
          </div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js"></script>
	<!--[if lte IE 9]>
  <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>
  <script src="../../../plugins/bootstrap/js/respond.min.js"></script>
  <script src="../../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
  <![endif]-->
	<!-- 自定义 -->
	<script type="text/javascript" src="../../../static/js/common.js"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script type="text/javascript" src="../../../plugins/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="../../../static/js/page/system/dictionary/dictionary.js"></script>
	<!-- bootstrap table -->
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>
