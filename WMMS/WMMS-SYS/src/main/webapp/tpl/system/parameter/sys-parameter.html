<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<!-- table -->
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet"media="screen">
	<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../static/css/ncms-page.css" media="all">
</head>
<body>
	<form class="form-inline">
    <input type="hidden" name="paraId">
    <div class="form-group">
      <label>参数代码:</label>
      <input type="text" placeholder="请输入参数代码" id="paraCode"/>
    </div>
    <div class="form-group">
      <label>参数值:</label>
      <input type="text" placeholder="请输入参数值" id="paraValue"/>
    </div>
    <div class="form-group">
      <label>参数描述:</label>
      <input type="text" placeholder="请输入参数描述" id="paraNote"/>
    </div>
    <button type="button" id="querySomeParameter" class="btn btn-success">查询</button>
  </form>
	<div class="btn-toolbar">
    <button class="btn btn-primary" type="button" id="insertParameter" >新增</button>
    <button class="btn btn-primary" type="button" id="updateParameter" >修改</button>
    <button class="btn btn-success" type="button" id = "openParameter" >启用</button>
    <button class="btn btn-warning" type="button" id = "stopParameter" >停用</button>
    <button class="btn btn-warning" type="button" id = "delParameter" >删除</button>
  </div>
	<table id="tb"></table>
	<!-- 新增、修改弹出页面 -->
  <div class="modal hide fade" id="EditPanel" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="form-horizontal" id="dataForm">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal">×</button>
            <h4 id="myModalLabel">系统参数修改</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label class="control-label">参数代码:</label>
              <input type="hidden" id="para_id" name="para_id"/>
              <input type="text" id="para_code" name ="para_code" readonly="readonly"/>
            </div>
            <div class="form-group">
              <label class="control-label">参数值:</label>
              <input type="text" id="para_value" name="para_value"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">参数描述:</label>
              <input type="text" id="para_note" name="para_note"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">排序号:</label>
              <input type="text" id="para_order" name="para_order"/>
              <span class="modal-error"></span>
            </div>
            <input id="para_state" name="para_state" type="hidden"/>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn" data-dismiss="modal">关闭</a>
            <button id="saveSet" class="btn btn-primary" onclick="formSubmit();">保存</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
  <script src="../../../plugins/bootstrap/js/ui-loading.js"></script>
  <script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
  <!--[if lte IE 9]>
  <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>
  <script src="../../../plugins/bootstrap/js/respond.min.js"></script>
  <script src="../../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
  <![endif]-->
  <script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
  <script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
  <script type="text/javascript" src="../../../static/js/common.js?v=5"></script>
  <script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
  <script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
  <script type="text/javascript" src="../../../static/js/page/system/parameter/parameter.js"></script>
</body>
</html>
