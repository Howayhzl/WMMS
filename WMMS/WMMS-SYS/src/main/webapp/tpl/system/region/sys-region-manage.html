<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
	<link rel="stylesheet" href="../../../static/css/ncms-page.css">
</head>
<body>
	<div class ="content">
		<div class="left-menutree">
			<ul id="regionTree" class="ztree"></ul>
		</div>
		<div class="right-operatearea">
			<form class="form-inline">
				<input type="hidden" name="regId"/>
				<div class="form-group">
					<label>区域编码:</label>
					<input type="text" placeholder="请输入行政区编码" id="regCode"/>
				</div>
				<div class="form-group">
					<label>区域名称:</label>
					<input type="text" placeholder="请输入行政区名称" id="regName"/>
				</div>
				<button type="button" class="btn btn-success" id="queryRegion">查询</button>
			</form>
			<div class="btn-toolbar">
				<button  class="btn btn-primary" type="button" id="insertRegions">新增</button>
				<button  class="btn btn-primary" type="button" id="updateRegions">修改</button>
				<button class="btn btn-success" type="button" id = "openRegion" >启用</button>
				<button class="btn btn-warning" type="button" id = "stopRegion" >停用</button>
				<button class="btn btn-danger" type="button" id="deleteRegion">删除</button>
			</div>
			<table class="table table-bordered table-striped  table-hover " id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox"></th>
						<th>区域状态</th>
						<th>行政区编码</th>
						<th>行政区名称</th>
						<th>排序号</th>
						<th>上级行政区</th>
						<th>备注</th>
					</tr>
				</thead>
				<tbody>
					<tr id="tr">
					</tr>
				</tbody>
			</table>
			<div class="pagination pagination-centered">
				<ul id="page_ctr">
				</ul>
			</div>
		</div>
	</div>
	<!-- 修改弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" type="button" data-dismiss="modal">×</button>
					<h4 id="myModalLabel">编辑区域模块</h4>
				</div>
				<div class="modal-body">
					<form id="updateRegion" class="form-horizontal" action="">
						<input type="hidden" id="reg_id" name="regId"/>
						<div class="form-group">
							<label class="control-label">上级行政区:</label>
							<input type="text" id="preg_name" readonly="readonly" class="forbidden"/>
						</div>
						<div class="form-group">
							<label class="control-label">行政区编码:</label>
							<input type="text" id="reg_code" name="regCode"/>
							<span id="err" class="modal-error"></span>
						</div>
						<div class="form-group">
							<label class="control-label">行政区名称:</label>
							<input type="text" id="reg_name" name="regName"/>
						</div>
						<div class="form-group">
							<label class="control-label">排序号:</label>
							<input type="text" id="reg_order" name="regOrder"/>
							<span id="err" class="modal-error"></span>
						</div>
						<div class="form-group">
							<label class="control-label" style="position: relative;top: -18px;">备注:</label>
							<textarea id="reg_note" name="regNote"></textarea>
							<!-- <input type="text" id="reg_note" name="regNote"> -->
							<span id="err" class="modal-error"></span>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">关闭</a>
					<button class="btn btn-primary" type="button" id="updateFormSubmit">保存</button>					
				</div>
			</div>
		</div>
	</div>			
  <!-- 新增弹出页 -->
  <div class="modal hide fade" id="EditPanel1" tabindex="-1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal">×</button>
          <h4 id="myModalLabel1">编辑区域模块</h4>
        </div>
        <div class="modal-body">
          <form id="insertRegion" class="form-horizontal" action="">
            <input type="hidden" id="reg_id1" name="regId"/>
            <input type="hidden" id="preg_id1" name="pregId"/>
            <div class="form-group">
              <label class="control-label">上级行政区:</label>
              <input type="text" id="preg_name1" readonly="readonly" class="forbidden"/>
            </div>
            <div class="form-group">
              <label class="control-label">行政区编码:</label>
              <input type="text" id="reg_code1" name="regCode"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">行政区名称:</label>
              <input type="text" id="reg_name1" name="regName"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label">排序号:</label>
              <input type="text" id="reg_order1" name="regOrder"/>
              <span class="modal-error"></span>
            </div>
            <div class="form-group">
              <label class="control-label" style="position: relative;top: -18px;">行政区备注:</label>
              <textarea id="reg_note1" name="regNote"></textarea>
              <span class="modal-error"></span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div>
            <a href="#" class="btn" data-dismiss="modal">关闭</a>
            <button class="btn btn-primary" type="button" id="insertFormSubmit">保存</button>
          </div>
        </div>
      </div>
    </div>
  </div>
	<script type="text/javascript" src="../../../plugins/lib/jquery.js"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../../plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--[if lte IE 9]>
  <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>
  <script src="../../../plugins/bootstrap/js/respond.min.js"></script>
  <script src="../../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
  <![endif]-->
	<script src="../../../static/js/common.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<!-- ZTree树形插件 -->
	<script type="text/javascript" src="../../../plugins/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="../../../static/js/page/system/region/sys-region-manage.js"></script>
</body>
</html>
