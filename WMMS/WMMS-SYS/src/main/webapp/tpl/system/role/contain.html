<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<script type="text/javascript" src="../../../plugins/lib/jquery.2.0.3.min.js"></script>
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../../../static/css/WMMS-page.css" media="all">
	<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<style>
		table tr th,table tr td{border:1px solid #ddd;}
	</style>
</head>
<body>
	<div>
		<div class="btn-toolbar">
			<button id="saveSet" type="button" class="btn btn-primary" onclick="save();">保存</button>
			<button type="button" class="btn btn-default" onclick="back();">返回</button>
		</div>
		<ul class="list-group">
			<li class="list-group-item row" style="background-color:#f9f9f9;">
				<div class="col-md-2">角色名称： </div>
				<div class="col-md-2" id="roleName"></div>
				<div class="col-md-2"> 角色说明： </div>
				<div class="col-md-2"  id="roleDs"></div>
				<div class="col-md-2">当前状态： </div>
				<div class="col-md-2"  id="roleState"> </div>
			</li>
		</ul>
		<div>
			<div style="margin-bottom:10px;">
				<div style="display:inline-block;width:45%;">
					<span>该角色已包含用户</span>
					<span style="float:right" ><input type="text" id="leftTB"/></span>
				</div>
				<div style="float:right;width:45%;">
					<span>该角色未包含用户 </span>
					<span style="float:right" ><input type="text" id="rightTB"/></span>
				</div>
			</div>
			<table id="tb1" class="table table-hover table-striped" style="float: left;width:45%;border: 1px solid #ddd;" >
				<thead>
          <tr>
            <!-- <th>全选<input type="checkbox" id="check_all" onclick="myclick(this,'item');"></th> -->
            <th>请选择</th>
            <th>用户账号</th>
            <th>员工代码</th>
            <th>姓名</th>
            <th>归属部门</th>
						<th>归属区域</th>
						<th>归属专业</th>
						<th>当前状态</th>
          </tr>
        </thead>
        <tbody id="tab_sendValue1"></tbody>
			</table>
			<div id="opBtn" style="float:left;width:9%;text-align:center;">
				<div style="margin-bottom:30px;"><input type="button" value="移除>>" onclick="sendValueToRight()" /></div>
				<div><input type="button" value="<<添加" id="removeList" onclick="sendValueToLeft()"/></div>
			</div>
			<table id="tb2" class="table table-hover table-striped" style="float: right;width:45%;border: 1px solid #ddd;">
				<thead>
          <tr>
            <!-- <th>全选<input type="checkbox" id="check_all" onclick="myclick(this,'item1');"></th> -->
            <th>请选择</th>
            <th>用户账号</th>
            <th>员工代码</th>
            <th>姓名</th>
            <th>归属部门</th>
						<th>归属区域</th>
						<th>归属专业</th>
						<th>当前状态</th>
          </tr>
        </thead>
        <tbody id="tab_sendValue3" name="tab_sendValue3"></tbody>
			</table>
		</div>
	</div>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>

	<![endif]-->
	<script src="../../../static/js/common.js?v=5" type="text/javascript"></script>
	<script src="../../../static/js/page/system/role/contain.js" charset="utf-8"></script>
</body>
</html>
