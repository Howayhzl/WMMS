<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../static/css/ncms-page.css?v=2" rel="stylesheet" media="screen">

    #EditPanel1 .bootstrap-table .fixed-table-pagination .pagination-detail{display:none;}
  </style>

<body>
	<form id="form" class="form-inline" >
		<input type="hidden" name="prvId"/> 
		<div class="form-group">
			<label>角色代码:</label> 
			<input type="text" autocomplete="off" id="functionCode"/>
		</div>	
		<div class="form-group">
			<label>角色名称:</label>
			<input type="text" id="functionName" autocomplete="off"/>
		</div>
		<div class="form-group">
			<label>角色说明:</label>
			<input type="text" id="functionNote" autocomplete="off"/>
		</div>
		<div class="form-group">
      <select id="functionState">
        <option value='0'>启用</option>
        <option value='9'>停用</option>
      </select>
		</div>		 
		<button type="button" class="btn btn-success" onclick="findRole()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="choosePower()">查看用户</button>
	</div>
	<table id="tb"></table>
