<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../static/css/WMMS-page.css?v=2" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <style>
    #EditPanel1 .fixed-table-pagination .pull-right{width:100%;}
    #EditPanel1 .bootstrap-table .fixed-table-pagination .pagination-detail{display:none;}
  </style>
</head>
<body>
	<form id="form" class="form-inline" >
		<input type="hidden" name="prvId"/> 
		<div class="form-group">
			<label>角色编码:</label> 
			<input type="text" autocomplete="off" id="functionCode"/>
		</div>	
		<div class="form-group">
			<label>角色名称:</label>
			<input type="text" id="functionName" autocomplete="off"/>
		</div>
		<div class="form-group">
			<label>角色说明:</label>
			<input type="text" id="functionNote" autocomplete="off"/>
		</div>
		<div class="form-group">
      <select id="functionState">
        <option value='0'>启用</option>
        <option value='9'>停用</option>
      </select>
		</div>		 
		<button type="button" class="btn btn-success" onclick="findRole()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button class="btn btn-primary" type="button" onclick="addRole()">新增</button>
		<button class="btn btn-primary" type="button" onclick="updateRole()">修改</button>
		<button class="btn btn-danger" type="button" onclick="deleteRole()">删除</button>
		<!-- <button class="btn btn-primary" type="button" onclick="dispatch()">配置角色用户</button> -->
		<button class="btn btn-success" type="button" onclick="openRole()">启用</button>
		<button class="btn btn-warning" type="button" onclick="stopRole()">停用</button>
	</div>
	<table id="tb"></table>
	<!-- 新增、修改弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form class="form-horizontal" id="dataForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">×</button>
						<h4 id="myModalLabel">角色管理</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label class="control-label">角色编码：</label>
							<input type="hidden" name="roleId"/>
							<input type="hidden" name="roleState"/>
							<input type="text" name="roleCode"/>
						</div> 
						<div class="form-group">
							<label class="control-label">角色名：</label>
							<input type="text" name="roleName"/>
							<span id="err" class="modal-error"></span>
						</div>
						<div class="form-group">
							<label class="control-label">备注：</label> 
							<input type="text" name="roleNote"/>
						</div>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn" data-dismiss="modal">关闭</a> 
						<button id="saveSet" type="button" class="btn btn-primary" onclick="formSubmit();">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
  <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>
  <script src="../../../plugins/bootstrap/js/respond.min.js"></script>
  <script src="../../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="../../../static/js/common.js?v=3"></script>
	<script src="../../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script type="text/javascript" src="../../../static/js/page/system/role/role-manage.js"></script>	
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>
