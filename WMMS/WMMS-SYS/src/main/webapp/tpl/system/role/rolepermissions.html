<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<script type="text/javascript" src="../../../plugins/lib/jquery.2.0.3.min.js"></script>
	<link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../../../static/css/WMMS-page.css" media="all">
	<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" media="all">
</head>
<body>
	<div class ="content">
		<div class="left-operatearea">
      <form class="form-inline" id="insertUserData">
        <div class="form-group">
          <label>角色编码:</label>
          <input type="text" autocomplete="off" name="functionCode" id="functionCode">
        </div>
        <div class="form-group">
          <label>角色名称:</label>
          <input type="text" name="functionName" id="functionName" autocomplete="off">
        </div>
        <div class="form-group">
          <label>角色说明:</label>
          <input type="text" id="functionNote" autocomplete="off">
        </div>
        <div class="form-group">
          <select id="functionState">
            <option value='0'>启用</option>
            <option value='9'>停用</option>
          </select>
        </div>
        <button type="button" class="btn btn-success" onclick="reload();">查询</button>
      </form>
      <div class="btn-toolbar">
        <button class="btn btn-primary" type="button" id="choosePower">保存配置</button>
      </div>
      <table id="tb"></table>
	  </div>
	  <div class="right-menutree">
		  <ul id="tree" class="ztree"></ul>
	  </div>
  </div>
	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
	 <script src="../../../plugins/bootstrap/js/html5shiv.js"></script>
	 <script src="../../../plugins/bootstrap/js/respond.min.js"></script>
	 <script src="../../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
	<![endif]-->
	<script src="../../../static/js/common.js?v=5" type="text/javascript"></script>
	<!-- ZTree树形插件 -->  
	<script type="text/javascript" src="../../../plugins/zTree/js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="../../../plugins/zTree/js/jquery.ztree.excheck-3.5.js"></script>
	<script src="../../../static/js/page/system/role/rolepermissions.js" charset="utf-8"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
</body>
</html>
