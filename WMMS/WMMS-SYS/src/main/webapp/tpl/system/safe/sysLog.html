<!DOCTYPE html>
<html lang="ch">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link href="../../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-datetimepicker.min.css"/>
  <link href="../../../plugins/bootstrap/css/bootstrap-select.css" rel="stylesheet" media="screen">
  <link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
  <link href="../../../static/css/ncms-page.css" rel="stylesheet" media="screen">
</head>
<body>
	<form class="form-inline" id="insertUserData">
		<div class="form-group">
			<label>产生日期:</label>
			<div class='input-group date datetimepicker'>
                    <input type="text" autocomplete="off" name="logTime" id="logTime" class="datetimepicker"/>
                    
                </div>
			
		</div>
		<div class="form-group">
			<label>记录位置:</label> 
			<input type="text" name="logUrl" id="logUrl" autocomplete="off">
		</div>
		<div class="form-group">
			<label>日志类型:</label>
			<select id="logType">
				<option selected="selected" value="">-请选择-</option>
				<option value="ERROR">ERROR-错误日志</option>
				<option value="WARN">WARN-警告日志</option>
				<option value="INFO">INFO-提示日志</option>
				<option value="DEBUG">DEBUG-调试日志</option>
			</select>
		</div>
		
		<button type="button" class="btn btn-success" onclick="findLogs()">查询</button>
	</form>
	<div class="btn-toolbar">
		<button type="button" class="btn btn-danger" onclick="deleteLog()">清理日志</button>
	</div>
	<div>
		<table id="tb"></table>
		<div class="pagination pagination-centered">
      		<ul id="page_ctr">
			</ul>
		</div>
	</div>
 	<script src="../../../plugins/lib/jquery.js" type="text/javascript"></script>
 	<script src="../../../plugins/bootstrap/js/ui-loading.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-table-zh-CN.js"></script>
	<script src="../../../plugins/bootstrap/js/moment-with-locales.min.js"></script>
	<script src="../../../plugins/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../../../static/js/cascade-common.js"></script>
	<script type="text/javascript" src="../../../static/js/common.js"></script>
	<script type="text/javascript" src="../../../static/js/page/system/log/log.js"></script>
	<script>
        $(function(){
        	$('#logTime').datetimepicker({
                format: 'YYYY-MM-DD',
                locale: moment.locale('zh-cn')
            });
        });
        
    </script>
</body>
</html>
