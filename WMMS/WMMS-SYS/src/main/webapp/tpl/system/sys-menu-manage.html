<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../../static/css/ncms-page.css" rel="stylesheet">
	<!-- ZTree树形插件 -->  
	<link rel="stylesheet" href="../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" type="text/css">
</head>
<body>
	<div class ="content">
		<div class="left-menutree">
			<ul id="menuTree" class="ztree"></ul>
		</div>
		<div class="right-operatearea">
			<form class="form-inline">
				<div class="form-group">
					<label>功能编码:</label>
					<input type="text" placeholder="请输入功能编码" id="funcCode"> 
				</div>
				<div class="form-group">
					<label>功能名称:</label>
					<input type="text" placeholder="请输入功能名称" id="funcName">
				</div>
				<button type="button" class="btn btn-success" onclick="searchFuncMenus();">查询</button>
			</form>
			
			<div class="btn-toolbar">
				<button class="btn btn-primary" type="button" onclick="insertNew();">新增</button>
				<button class="btn btn-primary" type="button" onclick="update();">修改</button>
				<button class="btn btn-danger" type="button" onclick="deleteUse();">删除</button>
				<button class="btn btn-success" type="button" onclick="openUse();">启用</button>
				<button class="btn btn-warning" type="button" onclick="stopUse();">停用</button>
			</div>
						
						
			<table class="table table-bordered table-striped table-hover" id="tb">
				<thead>
					<tr>
						<th style="width:20px;"><input type="checkbox" id="chooseAll_id" name="checkAll" onclick="CheckAllReverse();"></th>
						<th>功能编码</th>
						<th>功能名称</th>
						<th>功能地址</th>
						<th>排序号</th>
						<th>状态</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<!-- 新增弹出页面 -->
	<div class="modal hide fade" id="EditPanel" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<form id="dataForm">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal">×</button>
						<h4 id="myModalLabel">编辑功能菜单</h4>
					</div>
					<div class="modal-body">
						<div class="pull-left">
							<label class="control-label">上级功能:</label> 
							<input type="text" name="frontFuncName" id="frontFuncName" readonly="readonly" placeholder="-"/>
						</div>
						<div class="pull-left">
							<label class="control-label">排序号:</label> 
							<input type="text" name="menuOrder" id="order" placeholder="请输入排序号"/>
							<span class="modal-error"></span>
						</div>
						<div class="pull-right">
							<label class="control-label">功能图标:</label> 
							<input type="text" name="menuIcon" id="menuIcon"  placeholder="请输入功能图标"/>
						</div>
						<div class="pull-right">
							<label class="control-label">功能名称:</label>
							<input type="text" name="menuName" id="menuName" placeholder="请输入功能名称"/>
							<span class="modal-error"></span>
						</div>
						<div class="pull-left"  style="width:100%;">
							<label class="control-label">功能代码:</label>
							<input type="text" name="menuCode" id="menuCode" placeholder="请输入功能代码"  style="width: 466px;"/>
							<span class="modal-error"></span>
						</div>
						<div class="pull-left"  style="width:100%;">
							<label class="control-label">功能地址:</label> 
							<input type="text" name="menuUrl" id="menuUrl" placeholder="请输入功能地址" style="width: 466px;"/>
						</div>
						<div class="pull-left" style="width:100%;">
							<label class="control-label" style="position: relative;top: -18px;">功能说明:</label>
							<textarea placeholder="请输入内容" name="menuNote" id="menuNote" style="width: 466px;"></textarea>
						</div>
						<div style="clear:both;"></div>
						<input type="hidden" name="sysId" id = "sysId"/>
						<input type="hidden" name="pmenuId" id = "pmenuId"/>
						<input type="hidden" name="menuId"/>
						<input type="hidden" name="menuState"/>
					</div>
					<div class="modal-footer">
						<a href="#" class="btn" data-dismiss="modal">关闭</a>
						<button id="saveSet" type="button" class="btn btn-primary" onclick="formSubmit();">保存</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="../../plugins/lib/jquery.js" type="text/javascript"></script>
	<script src="../../plugins/bootstrap/js/ui-loading.js" type="text/javascript"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!--[if lte IE 9]>
  <script src="../../plugins/bootstrap/js/html5shiv.js"></script>
  <script src="../../plugins/bootstrap/js/respond.min.js"></script>
  <script src="../../plugins/bootstrap/js/jquery.placeholder.min.js"></script>
  <![endif]-->
	<script src="../../static/js/common.js" type="text/javascript"></script>
	<script src="../../plugins/bootstrap/js/jquery.validate.min.js"></script>
	<script src="../../plugins/bootstrap/js/messages-zh.min.js"></script>
	<script type="text/javascript" src="../../plugins/zTree/js/jquery.ztree.core-3.5.js"></script>
	<!-- load menu tree -->
	<script src="../../static/js/page/system/menu/sys-menu-manage.js" type="text/javascript"></script>
</body>
</html>
