<!DOCTYPE html>
<html lang="ch">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<link rel="stylesheet" href="../../../plugins/bootstrap/css/bootstrap.min.css" media="screen">
	<link rel="stylesheet" href="../../../static/css/ncms-page.css" media="all">
	<link href="../../../plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../../../plugins/zTree/css/zTreeStyle/zTreeStyle.css" media="all">
	<title>用户部门权限</title>
</head>
<body>
	
	<div class ="content">
		<div class="left-operatearea">
		<form class="form-inline" id="insertUserData">
			<div class="form-group">
				<label>用户账号:</label>
				<input type="text" autocomplete="off" name="userLoginNames" id="userLoginNames"/>
			</div>
			<div class="form-group">
				<label>用户姓名:</label> 
				<input type="text" name="userNameFind" id="userNameFind" autocomplete="off">
			</div>
			<div class="form-group">
			<label>用户状态:</label>
			<select id="userState">
				<option value="">请选择</option>
				<option value="0">启用</option>
				<option value="9">停用</option>
			</select>
			</div>
			<div class="form-group">
				<label>归属部门:</label> 
				<select name="depId" id="depId">
				</select>
			</div>
			<div class="form-group">
				<label>归属区域:</label> 
				<select name="regId" id="regId">
				</select>
			</div>
			<div class="form-group">
				<label>归属专业:</label> 
				<select name="majorId" id="majorId" >
				</select>
			</div>
			<button type="button" class="btn btn-success" onclick="findUsersRedio();">查询</button>
		</form>
		<div class="btn-toolbar">
			<button class="btn btn-primary" type="button" id="choosePower">分配权限</button>
		</div>
		<div>		
			<table id="tb"></table>
		</div>
	</div>
	<div class="right-menutree">
		<ul id="tree" class="ztree"></ul>
	</div>
</div>
